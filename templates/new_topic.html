{% extends "base.html" %}

{% block content %}
<h1> новая тема </h1>
<form method="POST">
    <div>
        <label>Заголовок:</label>
        <input type="text" name="title" required style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
    </div>
    <div>
        <label>Содержание:</label>
        <textarea name="content" required placeholder="Опишите вашу тему..."></textarea>
    </div>
    <button type="submit">Создать тему</button>
</form>
{% endblock %}
